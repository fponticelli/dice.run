  font-size: 4rem;

.roll-box {
  text-align: center;
  justify-content: center;
}

.roll-details * {
  margin: 0.05rem 0rem;
}

.pair {
  display: flex;
  flex-direction: column;
}

.result {
  flex: 1;
  border-bottom: 1px solid #ccc;
}

.details {
  flex: 1;
}

.binop {
  display: flex;
  flex-direction: row;
}

.left, .right {
  flex: 1;
}

.op {
  flex: 0.1;
}

.dice-set {
  display: flex;
}

.dice-set > * {
  flex: 1;
}

.die > * {
  display: inline-block;
}

.discard .result {
  text-decoration: line-through;
  background-color: red;
}

.keep .result {
  background-color: limegreen;
}
